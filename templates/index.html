<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ Student Performance Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0072ff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #005ae0;
        }
        .btn-outline-primary {
            border: 2px solid #0072ff;
            color: #0072ff;
            transition: 0.3s;
        }
        .btn-outline-primary:hover {
            background-color: #0072ff;
            color: white;
        }
        h1 {
            font-weight: 600;
            color: #0072ff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
        .prediction-box {
            background: #e8f0fe;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-weight: 600;
            color: #0072ff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-5 col-lg-6 col-md-8 col-sm-10 mx-auto">
        <h1 class="text-center mb-4">ðŸŽ“ Student Performance Prediction</h1>
        <p class="text-center text-muted mb-4">Enter the details below to predict the student's final grade.</p>

        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter Age" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Study Time (hrs/week)</label>
                    <input type="number" class="form-control" name="studytime" placeholder="Enter Study Time" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Past Failures</label>
                    <input type="number" class="form-control" name="failures" placeholder="Enter Failures" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Absences</label>
                    <input type="number" class="form-control" name="absences" placeholder="Enter Absences" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Grade G1</label>
                    <input type="number" class="form-control" name="G1" placeholder="Enter G1 (0â€“20)" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Grade G2</label>
                    <input type="number" class="form-control" name="G2" placeholder="Enter G2 (0â€“20)" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Predict</button>
            </div>
        </form>

        <!-- ðŸ”¹ Added Dashboard Button Here -->
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-primary btn-lg mt-3">ðŸ“Š View Dashboard</a>
        </div>
        <!-- ðŸ”¹ End of Added Section -->

        {% if prediction_text %}
        <div class="prediction-box text-center">
            <h5>{{ prediction_text }}</h5>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Â© 2025 Student Performance Predictor | Built with ðŸ’™ for IBM Project</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
