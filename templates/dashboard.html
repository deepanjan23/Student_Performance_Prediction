<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Student Performance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            min-height: 100vh;
            padding-top: 30px;
        }
        .card {
            border-radius: 20px;
            background: #fff;
            color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
        }
        .btn-home {
            background-color: #c33764;
            color: #fff;
            border: none;
            transition: 0.3s;
        }
        .btn-home:hover {
            background-color: #a52e54;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">ðŸ“Š Student Performance Dashboard</h1>
    <p class="mb-5">Visual Insights into Student Data â€” Study Time, Absences, and Final Grades</p>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="mb-3">Study Time vs Final Grade</h5>
                <canvas id="studyChart"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="mb-3">Absences vs Final Grade</h5>
                <canvas id="absencesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ Added Back Button Here -->
    <div class="mt-5">
        <a href="/" class="btn btn-home px-4 py-2">â¬… Back to Predictor</a>
    </div>
    <!-- ðŸ”¹ End of Added Section -->
</div>

<script>
    const studytime = {{ studytime | safe }};
    const absences = {{ absences | safe }};
    const g3 = {{ g3 | safe }};

    // Study Time vs Final Grade
    new Chart(document.getElementById('studyChart'), {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Study Time vs G3',
                data: studytime.map((x, i) => ({ x: x, y: g3[i] })),
                backgroundColor: 'rgba(0, 119, 255, 0.7)',
                pointRadius: 5
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Study Time' } },
                y: { title: { display: true, text: 'Final Grade (G3)' } }
            }
        }
    });

    // Absences vs Final Grade
    new Chart(document.getElementById('absencesChart'), {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Absences vs G3',
                data: absences.map((x, i) => ({ x: x, y: g3[i] })),
                backgroundColor: 'rgba(255, 99, 132, 0.7)',
                pointRadius: 5
            }]
        },
        options: {
            scales: {
                x: { title: { display: true, text: 'Absences' } },
                y: { title: { display: true, text: 'Final Grade (G3)' } }
            }
        }
    });
</script>

</body>
</html>
